<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Joyeux Anniversaire</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff8a00, #e52e71);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .message {
      text-align: center;
      animation: fadeIn 2s ease-out, float 3s ease-in-out infinite alternate;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: pop 1s ease-out;
    }

    p {
      font-size: 1.5em;
      animation: fadeIn 3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      80% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Joyeux Anniversaire Hentai !</h1>
    <p>Pour le moment on t'envoie nos vœux, mais la prochaine fois on fera une fête digne de ce nom !</p>
  </div>
</body>
</html>
